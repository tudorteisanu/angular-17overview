<app-auth-layout>
  <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign Up</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
      <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">
        <form [formGroup]="registerForm" (ngSubmit)="signIn()"  class="space-y-6">
          <app-text-field formControlName="username" label="username" />
          <app-text-field formControlName="email" type="email" label="email" />
          <app-text-field formControlName="password" type="password" label="Password" />
          <app-text-field formControlName="bio" label="BIO" />
          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Sign Up
            </button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
          Already have an account?
          <a routerLink="/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign In</a>
        </p>
      </div>
    </div>
  </div>
</app-auth-layout>
