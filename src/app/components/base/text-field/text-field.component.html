<div class="text-field">
  <label class="text-field__label" for="input">{{label}}</label>
  <div class="text-field__input-container">
    <input #input [type]="inputType" [(ngModel)]="value" [disabled]="disabled" (input)="onChange(value)"
    (blur)="onTouched()" />
  </div>
  @if (areMessagesShown) {
    <div class="text-field__error-message">
      {{errorMessages}}
    </div>
  }
</div>
